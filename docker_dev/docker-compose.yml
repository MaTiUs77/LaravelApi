version: "3"
services:
    siep-api-web:
      restart: always
      image: nginx:alpine
      container_name: siep-api-web
      working_dir: /application
      volumes:
          - ..:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "3000:80"
      depends_on:
          - siep-api-php
      networks:
        - siep-lan

    siep-api-php:
      restart: always
      image: siep_api:7.1-fpm
      build: phpdocker/php-fpm
      container_name: siep-api-php
      working_dir: /application
      volumes:
        - ..:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
      environment:
        - DB_HOST=siep-mysql
        - DB_DATABASE=siep
        - DB_USERNAME=siep
        - DB_PASSWORD=siep
        - CACHE_DRIVER=file
        - MEMCACHED_HOST=siep-api-memcached
        - API_HOST_REMOTO=http://siep-api-web
        - API_AUTH_HOST=http://siep-auth-web
      networks:
        - siep-lan

    siep-api-memcached:
      restart: always
      image: memcached:alpine
      container_name: siep-api-memcached
      networks:
        - siep-lan

networks:
  siep-lan:
    driver: bridge
