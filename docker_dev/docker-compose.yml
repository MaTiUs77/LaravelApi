version: "3"
services:
    api-web:
      restart: always
      image: nginx:alpine
      container_name: laravel-api-web
      working_dir: /application
      volumes:
          - ..:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "3000:80"
      depends_on:
          - api-php-fpm

    api-php-fpm:
      restart: always
      build: phpdocker/php-fpm
      container_name: laravel-api-php
      working_dir: /application
      volumes:
        - ..:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.0/fpm/conf.d/99-overrides.ini
      environment:
        - DB_HOST=192.168.1.77
        - MEMCACHED_HOST=api-memcached

    api-memcached:
      restart: always
      image: memcached:alpine
      container_name: laravel-api-memc
